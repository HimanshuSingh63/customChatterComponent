<template>  
    <lightning-card >
        <div class="slds-m-around_medium chatterHeader">
            <lightning-tabset variant="scoped ">
                <lightning-tab label="Post">
                    <template if:false={showRichText}>
                        <div class="slds-grid">
                            <div class="slds-col">
                                <c-post-component></c-post-component>
                            </div>
                            <div class="slds-col">
                                <lightning-button 
                                    label="Share" 
                                    title="Primary action" 
                                    onclick={openRichText}
                                ></lightning-button>  
                            </div>
                        </div>
                    </template>
                    <template if:true={showRichText}>
                        <c-post-component onclose={closeRichText}></c-post-component>
                    </template>
                    
                    
                </lightning-tab>
                <lightning-tab label="Poll">
                    Two Content !
                </lightning-tab>
                <lightning-tab label="Question">
                    Three Content !
                </lightning-tab>
            </lightning-tabset>
        </div>
        <div class="slds-m-around_medium chatterBody">
            <c-chatter-body-component></c-chatter-body-component>
        </div>
    </lightning-card>
</template>
