<template>
    <!-- Image card -->
    <div style="width:20rem">
        <div class="slds-file slds-file_card slds-has-title" onclick={showPreview}>
            <div class="slds-file__crop slds-file__crop_16-by-9">
                <img src={imageUrl}/>
            </div>
            <!-- footer with buttons -->
             <div class="slds-box slds-box_xx-small box">
                <div class="slds-grid slds-grid_align-spread">
                    <div class="slds-grid slds-grid_vertical-align-center">
                        <lightning-icon 
                            icon-name='doctype:pdf' 
                            alternative-text='pdf' 
                            size='x-small' 
                            title='pdf'
                            class="slds-m-right_xx-small">
                        </lightning-icon>
                        <span class="slds-file__text slds-truncate" title="Proposal.pdf">Proposal.pdf</span>
                    </div>
                    <div class="slds-grid slds-grid_vertical-align-center">
                        <lightning-button-icon
                            icon-name="utility:download"
                            variant="bare-inverse"
                            size="small"
                            alternative-text="Download"
                            title="Download"
                            class="slds-m-right_xxx-small">
                        </lightning-button-icon>
                        <lightning-button-icon
                            icon-name="utility:down"
                            variant="bare-inverse"
                            size="small"
                            alternative-text="More Actions"
                            title="More Actions">
                        </lightning-button-icon>
                    </div>
                </div>
            </div>
        </div>
    </div> 

    <template if:true={openPreview}>
        <!-- Image preview  -->
        <div role="dialog" class="slds-modal slds-fade-in-open" tabindex="-1" aria-labelledby="modal-heading-01"  aria-modal="true" aria-describedby="modal-content-id-1">
            <!-- preview header with actions -->
            <div class="slds-p-bottom_large">
                <span>Hi I'm header with </span>
            </div>
            <div class="slds-modal__container">
                <img src={imageUrl}>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    
</template>
