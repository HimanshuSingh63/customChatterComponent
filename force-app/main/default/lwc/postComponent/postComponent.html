<template>
    <template if:false={showRichText}>
        <lightning-input onclick={handleInputClick}
            placeholder="Write a comment..."
            value={inputValue}
            variant="label-hidden">
        </lightning-input>
    </template>

    <template if:true={showRichText}>
        <lightning-input-rich-text onchange={handleChange}>
            <lightning-rich-text-toolbar-button-group
                slot="toolbar"
                aria-label="First group"
            >
                <lightning-rich-text-toolbar-button
                    icon-name="utility:adduser"
                    icon-alternative-text="Add User"
                    onclick={handleAddUser}
                >
                </lightning-rich-text-toolbar-button>
                <lightning-rich-text-toolbar-button
                    icon-name="utility:emoji"
                    icon-alternative-text="Add emoji"
                    onclick={handleAddEmoji}
                >
            </lightning-rich-text-toolbar-button>
            </lightning-rich-text-toolbar-button-group>
        </lightning-input-rich-text>

        <div class="slds-grid slds-grid_align-spread slds-m-vertical_small">
            <div class="slds-col">
                    <lightning-icon 
                        icon-name="utility:attach" 
                        alternative-text="attach!" 
                        title="attach"
                        size="small"
                    ></lightning-icon>
            </div>
            
            <div class="slds-col">
                <div class="slds-grid">
                    <div class="slds-col slds-m-horizontal_small">
                        <lightning-button 
                            variant="destructive" 
                            label="Close" 
                            title="Close" 
                            onclick={handleClose} 
                        ></lightning-button> 
                     </div>
                     <div class="slds-col">
                        <lightning-button 
                            variant="brand" 
                            label="Share" 
                            title="Primary action" 
                            onclick={handleShare} 
                            disabled={isShareDisable}>
                        </lightning-button>  
                     </div>
                </div>
                
            </div>
        </div>
    </template>

        
</template>
