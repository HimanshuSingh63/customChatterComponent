<template>
    <template if:false={showRichText}>
        <div class="slds-grid slds-container_fluid slds-grid_vertical-align-start">
            <lightning-input onclick={handleInputClick}
                placeholder={placeholder}
                value={inputValue}
                variant="label-hidden"
                class="slds-grow">
            </lightning-input>
            <template if:true={showShare}>
                <lightning-button 
                    variant="Brand" 
                    label="Share"
                    class="slds-m-left_small"
                    onclick={handleInputClick}>
                </lightning-button>
            </template>      
        </div>
    </template>

    <template if:true={showRichText}>
        <lightning-input-rich-text  onchange={handleChange}>
            <lightning-rich-text-toolbar-button-group
                slot="toolbar"
                aria-label="First group"
            >
                <lightning-rich-text-toolbar-button
                    icon-name="utility:adduser"
                    icon-alternative-text="Add User"
                    onclick={handleAddUser}
                >
                </lightning-rich-text-toolbar-button>
                <lightning-rich-text-toolbar-button
                    icon-name="utility:emoji"
                    icon-alternative-text="Add emoji"
                    onclick={handleAddEmoji}
                >
            </lightning-rich-text-toolbar-button>
            </lightning-rich-text-toolbar-button-group>
        </lightning-input-rich-text>

        <div class="slds-grid slds-grid_align-spread slds-m-vertical_small">
            <div class="slds-col">
                    <lightning-icon 
                        icon-name="utility:attach" 
                        alternative-text="attach!" 
                        title="attach"
                        size="small"
                    ></lightning-icon>
            </div>
            
            <div class="slds-col">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-button 
                            variant="destructive" 
                            label="Close" 
                            title="Close" 
                            onclick={handleClose} 
                        ></lightning-button> 
                     </div>
                     <div class="slds-col">
                        <lightning-button 
                            variant="brand" 
                            label="Share" 
                            title="Primary action" 
                            onclick={handleShare} 
                            disabled={isShareDisable}>
                        </lightning-button>  
                     </div>
                </div>
                
            </div>
        </div>
    </template>

        
</template>
