<template>
    <template if:false={showRichText}>
        <div class="slds-grid slds-container_fluid slds-grid_vertical-align-start">
            <lightning-input onclick={handleInputClick}
                placeholder={placeholder}
                value={inputValue}
                variant="label-hidden"
                class="slds-grow">
            </lightning-input>
            <template if:true={showShareButton}>
                <lightning-button 
                    variant="Brand" 
                    label="Share"
                    class="slds-m-left_small"
                    onclick={handleInputClick}>
                </lightning-button>
            </template>      
        </div>
    </template>

    <template if:true={showRichText}>
        <lightning-input-rich-text onchange={handleChange} formats={formats}>
            <lightning-rich-text-toolbar-button-group
                slot="toolbar"
                aria-label="Custom button group"
            >
                <lightning-rich-text-toolbar-button
                    icon-name="utility:image"
                    icon-alternative-text="Add image"
                    onclick={handleAddimage}
                >
                </lightning-rich-text-toolbar-button>
                <lightning-rich-text-toolbar-button
                    icon-name="utility:adduser"
                    icon-alternative-text="Add User"
                    onclick={handleAddUser}
                >
                </lightning-rich-text-toolbar-button>
                <lightning-rich-text-toolbar-button
                    icon-name="utility:emoji"
                    icon-alternative-text="Add emoji"
                    onclick={handleAddEmoji}
                >
            </lightning-rich-text-toolbar-button>
            </lightning-rich-text-toolbar-button-group>
        </lightning-input-rich-text>

        <div class="slds-grid slds-grid_align-spread slds-m-vertical_small">
            <div class="slds-col">
                <lightning-button-icon
                icon-name="utility:attach"
                variant="bare"
                alternative-text="Attach Files"
                title="Attach Files"
                onclick={handleAttachFile}
                class="slds-p-around_xx-small"
            ></lightning-button-icon>
                <!-- <c-file-uploader
                    record-id={currentRecordId}
                    onfileadded={handleFileAdded}
                    onfileremoved={handleFileRemoved}
                    onfilescleared={handleFilesCleared}>
                </c-file-uploader> -->
            </div>
            
            <div class="slds-col">
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-button 
                            variant="destructive" 
                            label="Close" 
                            title="Close" 
                            onclick={handleClose} 
                        ></lightning-button> 
                     </div>
                     <div class="slds-col">
                        <lightning-button 
                            variant="brand" 
                            label="Share" 
                            title="Primary action" 
                            onclick={handleShare} 
                            disabled={isShareDisable}>
                        </lightning-button>  
                     </div>
                </div>
                
            </div>
        </div>
    </template>

        <template for:each={uploadedFiles} for:item="file">
            <div key={file.filename} class="slds-box slds-box_x-small my-pill slds-m-vertical_small">
                <div class="slds-grid slds-grid_align-spread slds-wrap">
                    <div class="slds-col">
                        <div class="slds-grid slds-container_fluid slds-grid_vertical-align-center slds-wrap">
                            <lightning-icon icon-name='doctype:image' alternative-text='image' size='Small' title='image'></lightning-icon>
                            <span class="slds-grow slds-p-left_x-small">{file.filename}</span>
                        </div> 
                    </div>
                    <div class="slds-col">
                        <lightning-button-icon 
                            icon-name="utility:close"  
                            alternative-text="Settings" 
                            title="Settings" 
                            variant='bare-inverse' 
                            onclick={handleRemoveFile}
                            data-id={file.filename}>
                        </lightning-button-icon>
                        
                    </div>
                </div>
            </div>        
        </template>

    <!-- File Uploader Modal Component -->
            <c-file-uploader-modal></c-file-uploader-modal>
</template>
